<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effect</title>
    <style>
        .glow-button {
            background-color: #1f1e1e; /* Dark background */
            color: rgb(243, 239, 239); /* Text color */
            border-top: 2px solid #874949; /* Initial border color */
            border-bottom:2px solid #337096 ;
            border-left: 2px solid rgb(114, 34, 92);
            border-right: 2px solid rgb(117, 33, 16);
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: Helvetica;
            
        }

        .glow-button:hover {
            border-color: rgb(189, 187, 187); /* Border turns white */
            box-shadow: 0 0 10px rgba(253, 251, 251, 0.7);
            transform: scale(1.1);
        }
        body {
            background-color: #444;
            display:flex;
            align-items: center; 
            justify-content: center;
            height: 100vh;
            
        }
    </style>
</head>
<body>

    <button class="glow-button">Hover Me</button>

</body>
</html>

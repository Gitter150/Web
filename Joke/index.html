<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get A Joke</title>
    <link rel="stylesheet" href = "styles.css">
</head>
<body>
    <div id="initial-container">
        <h1 id="website-heading" class="text">Free Joke Generator</h1>
        <div class="line"></div>
    </div>
    <div id="sub-heading" class="text">Select your preferences from the following<br>list of options!</div>
    <div id="type-container">
        <div class="text" id="type-heading">Type</div>
        <div class="line"></div>
        <div id="type-options-container">
            <button class="choice-button-checked" id="any-button">Any</button>
            <button class="choice-button-unchecked">Miscallaneous</button>
            <button class="choice-button-unchecked">Spooky</button>
            <button class="choice-button-unchecked">Programming</button>
            <button class="choice-button-unchecked">Dark</button>
            <button class="choice-button-unchecked">Pun</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>

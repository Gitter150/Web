<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "https://gitter150.github.io/Web/calculator/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="box">
        <div id="display">
            <div id="result">0</div>
        </div>
        <button class="cards del" id="AC">AC</button>
        <button class="cards digs" id="0">0</button>
        <button class="cards del" id="C">C</button>
        <button class="cards ops" id="+">+</button>
        <button class="cards digs" id="1">1</button>
        <button class="cards digs" id="2">2</button>
        <button class="cards digs" id="3">3</button>
        <button class="cards ops" id="-">-</button>
        <button class="cards digs" id="4">4</button>
        <button class="cards digs" id="5">5</button>
        <button class="cards digs" id="6">6</button>
        <button class="cards ops" id="*">*</button>
        <button class="cards digs" id="7">7</button>
        <button class="cards digs" id="8">8</button>
        <button class="cards digs" id="9">9</button>
        <button class="cards ops" id="/">/</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
